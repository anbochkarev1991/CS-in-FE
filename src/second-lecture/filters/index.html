<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Canvas filter</title>
</head>
<body>
  <input id="imageInput" type="file" accept="image/png, image/jpeg" name="file" />
  <button class="button" id="invert">Invert</button>
  <button class="button" id="red">R</button>
  <button class="button" id="green">G</button>
  <button class="button" id="blue">B</button>
  <button class="button" id="matrix">Matrix filter</button>
  <div class="container">
    <canvas class="imageContainer" id="canvas"></canvas>
    <canvas class="imageContainer" id="canvasChanged"></canvas>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
